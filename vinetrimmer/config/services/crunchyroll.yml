endpoints:
  music:
    artist: https://beta-api.crunchyroll.com/content/v2/music/artists/{id}/{type}
    music: https://beta-api.crunchyroll.com/content/v2/music/{type}/{id}
    streams_new: https://cr-play-service.prd.crunchyrollsvc.com/v1/music/{id}/tv/android_tv/play
    # /web/chrome/play /web/firefox/play /android/phone/play
    streams_old: https://beta-api.crunchyroll.com/content/v2/music/{id}/streams
  series:
    # - both
    series: https://beta-api.crunchyroll.com/content/v2/cms/series/{id} 
    # - phone
    seasons: https://beta-api.crunchyroll.com/cms/v2{bucket}/seasons
    # episodes: https://beta-api.crunchyroll.com/cms/v2{bucket}/episodes
    # - web
    # seasons: https://beta-api.crunchyroll.com/content/v2/cms/series/{id}/seasons
    episodes: https://beta-api.crunchyroll.com/content/v2/cms/seasons/{id}/episodes
  movie:
    metadata: https://beta-api.crunchyroll.com/content/v2/cms/movie_listings/{title_id}
  streams_del: https://cr-play-service.prd.crunchyrollsvc.com/v1/token/{id}/{video_token}
  streams_new: https://cr-play-service.prd.crunchyrollsvc.com/v1/{id}/tv/android_tv/play # series and movies
  streams_stop: https://cr-play-service.prd.crunchyrollsvc.com/v1/token/{guid}/{token} # stop streams
  # /web/chrome/play /web/firefox/play /android/phone/play
  streams_old: https://beta-api.crunchyroll.com/content/v2/cms/videos/{id}/streams
  objects: https://beta-api.crunchyroll.com/content/v2/cms/objects/{id}
  datalab-intro: https://static.crunchyroll.com/datalab-intro-v2/{id}.json
  skip-events: https://static.crunchyroll.com/skip-events/production/{id}.json
  session: https://cr-play-service.prd.crunchyrollsvc.com/v1/sessions/streaming
  token: https://beta-api.crunchyroll.com/auth/v1/token
  bucket: https://beta-api.crunchyroll.com/index/v2
  drm_auth: https://pl.crunchyroll.com/drm/v1/auth
  license_wv: https://cr-license-proxy.prd.crunchyrollsvc.com/v1/license/widevine
  license_pr: https://cr-license-proxy.prd.crunchyrollsvc.com/v1/license/playReady
  